<!doctype html>
<html lang="en">
  <head>
    <title>GraphiQL</title>
    <style>
      body {
        height: 100%;
        margin: 0;
        width: 100%;
        overflow: hidden;
      }

      #graphiql {
        height: 100vh;
      }
    </style>
    <!--
      This GraphiQL example depends on Promise and fetch, which are available in
      modern browsers, but can be "polyfilled" for older browsers.
      GraphiQL itself depends on React DOM.
      If you do not want to rely on a CDN, you can host these files locally or
      include them directly in your favored resource bundler.
    -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!--
      These two files can be found in the npm module, however you may wish to
      copy them directly into your environment, or perhaps include them in your
      favored resource bundler.
     -->
    <script
      src="https://unpkg.com/graphiql/graphiql.min.js"
      type="application/javascript"
    ></script>
    <link rel="stylesheet" href="https://unpkg.com/graphiql/graphiql.min.css" />
    <!-- 
      These are imports for the GraphIQL Explorer plugin.
     -->
    <script
      src="https://unpkg.com/@graphiql/plugin-explorer/dist/index.umd.js"
      crossorigin
    ></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/@graphiql/plugin-explorer/dist/style.css"
    />
    {% if lang == "eo" %}
		<script type="text/javascript">
			var _jipt = [];
			_jipt.push(['project', 'frappe']);
		</script>
		<script type="text/javascript" src="https://cdn.crowdin.com/jipt/jipt.js"></script>
		{% endif %}
  </head>

  <body>
    <script type="text/javascript">
			window._version_number = "{{ build_version }}";
			// browser support
			window.app = true;
			window.dev_server = {{ dev_server }};

			if (!window.frappe) window.frappe = {};

			frappe.boot = JSON.parse({{ boot }});
			frappe._messages = frappe.boot["__messages"];
			frappe.csrf_token = "{{ csrf_token }}";


			{%- for path in include_icons -%}
			fetch(`/assets/{{ path }}?v=${window._version_number}`, { credentials: "same-origin" })
				.then((r) => r.text())
				.then((svg) => {
					let svg_container = document.getElementById("all-symbols");
					svg_container.insertAdjacentHTML("beforeend", svg);
				});
			{%- endfor -%}
		</script>
    <div id="graphiql">Loading...</div>
    <script>

              const root = ReactDOM.createRoot(document.getElementById('graphiql'));
            const fetcher = GraphiQL.createFetcher({
              url: '/api/method/graphql',
              headers: { 'X-Frappe-CSRF-Token': frappe.csrf_token },
            });
            // function graphQLFetcher(graphQLParams) {
            //   return fetch(
            //     '/api/method/graphql',
            //     {
            //       method: 'post',
            //       headers: {
            //         Accept: 'application/json',
            //         'Content-Type': 'application/json',
            //       },
            //       body: JSON.stringify(graphQLParams),
            //       credentials: 'omit',
            //     },
            //   ).then(function (response) {
            //     return response.json().catch(function () {
            //       return response.text();
            //     });
            //   });
            // };
            const explorerPlugin = GraphiQLPluginExplorer.explorerPlugin();
            root.render(
              React.createElement(GraphiQL, {
                fetcher,
                defaultEditorToolsVisibility: true,
                plugins: [explorerPlugin],
              }),
            );

    
    </script>
  </body>
</html>
